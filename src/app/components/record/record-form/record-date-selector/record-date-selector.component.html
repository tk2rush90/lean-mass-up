<!-- left arrow -->
<svg
  (click)="toPreviousDay()"
  class="lmu-arrow lmu-left-arrow"
  xmlns="http://www.w3.org/2000/svg"
  width="11.286"
  height="19"
  viewBox="0 0 11.286 19">
  <path d="M4.688,10.323,12.4,2.609,11.117,1.323l-9,9,9,9L12.4,18.037Z"
        transform="translate(-1.617 -0.823)" stroke="#000" stroke-linejoin="round" stroke-width="1"/>
</svg>

<!-- date wrapper -->
<div
  (click)="toToday()"
  class="lmu-selected-date-wrapper">
  <!-- selected date -->
  <div class="lmu-selected-date">
    <!-- the day of week -->
    <div class="lmu-day">
      {{date | date: 'EEEE' | uppercase}}
    </div>

    <!-- date -->
    <div class="lmu-date">
      {{date | date: 'yyyy년 MM월 dd일'}}
    </div>
  </div>

  <!-- to today -->
  <div class="lmu-to-today">
    <!-- the day of week -->
    <div class="lmu-day">
      TODAY
    </div>

    <!-- date -->
    <div class="lmu-date">
      {{today | date: 'yyyy년 MM월 dd일'}}
    </div>
  </div>
</div>

<!-- right arrow -->
<svg
  (click)="toNextDay()"
  [class.lmu-arrow-invalid]="!hasNext"
  class="lmu-arrow lmu-right-arrow"
  xmlns="http://www.w3.org/2000/svg"
  width="11.286"
  height="19"
  viewBox="0 0 11.286 19">
  <path d="M4.688,10.323,12.4,2.609,11.117,1.323l-9,9,9,9L12.4,18.037Z"
        transform="translate(-1.617 -0.823)" fill="#e1e1e1" stroke="#e1e1e1" stroke-linejoin="round" stroke-width="1"/>
</svg>
